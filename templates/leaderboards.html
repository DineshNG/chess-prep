{% extends "layout.html" %}
{% block body %}


<style>
	/* Create two equal columns that floats next to each other */
	.column {
		float: left;
		width: 50%;
		padding: 10px;
	}

	/* Clear floats after the columns */
	.row:after {
		content: "";
		display: table;
		clear: both;
	}

	/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
	@media screen and (max-width: 600px) {
		.column {
			width: 100%;
		}
</style>
<br>
<br>
<br>
<div class="row" align="center" style="background:url({{url_for('static',filename = 'img/chess_bg.jpg')}});">
	<div class="column">

		<img border="5" src="https://2700chess.com/files/topten.png" alt="2700chess.com for more details and full list"
			title="2700chess.com for more details and full list" />

	</div>
	<div class="column">

		<img border="5" src="https://2700chess.com/files/topten_women.png"
			alt="2700chess.com for more details and full list" title="2700chess.com for more details and full list" />

	</div>
</div>
<div class="row" align="center">
	<div class="column">
		<a href="https://2700chess.com" target="_blank">
			<h2>Top 10 Men</h2>
		</a>
	</div>
	<div class="column">
		<a href="https://2700chess.com/women" target="_blank">
			<h2>Top 10 Women</h2>
		</a>
	</div>
</div>


{% endblock %}
