{% extends "layout.html" %}
{% block body %}


<style>
	/* Create two equal columns that floats next to each other */
	.column {
		float: left;
		width: 50%;
		padding: 10px;
	}

	/* Clear floats after the columns */
	.row:after {
		content: "";
		display: table;
		clear: both;
	}
</style>
<br>
<br>
<br>
<div class="row" align="center" style="background:url({{url_for('static',filename = 'img/chess_bg.jpg')}});">
	<div class="column">
		<a href="https://2700chess.com" target="_blank">
			<img border="5" src="https://2700chess.com/files/topten.png"
				alt="2700chess.com for more details and full list"
				title="2700chess.com for more details and full list" />
		</a>
	</div>
	<div class="column">

		<a href="https://2700chess.com/women" target="_blank"><img border="5"
				src="https://2700chess.com/files/topten_women.png" alt="2700chess.com for more details and full list"
				title="2700chess.com for more details and full list" /></a>
	</div>

</div>
<div class="row" align="center">
	<div class="column">

	</div>
	<div class="column">

	</div>
</div>
</div>

{% endblock %}
