<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>ChessPrep</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sticky-footer-navbar/">



    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="{{url_for('static',filename = 'img/favicon.ico')}}">
    <meta name="theme-color" content="#7952b3">
    <!-- Jquery for loader gif -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!-- ChessBase embeds -->
    <link rel="stylesheet" type="text/css" href="https://pgn.chessbase.com/CBReplay.css" />
    <script src="https://pgn.chessbase.com/jquery-3.0.0.min.js"></script>
    <script src="https://pgn.chessbase.com/cbreplay.js" type="text/javascript"></script>


    <!-- js for loader gif -->
    <script type="text/javascript">// <![CDATA[
        function loading() {
            console.log("click hua")
            $("#loading").show();
            $("#content").hide();
        }
// ]]></script>


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        div#loading {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: none;
            background: url("{{url_for('static',filename='ajax-loader.gif')}}") no-repeat;
            cursor: wait;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="   {{url_for('static',filename='css/sticky-footer-navbar.css')}}   " rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ChessPrep</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tactics">Tactics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/leaderboards">World Top 10</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/analyze">Analysis Board</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/board">ChessBoard</a>
                        </li>
                    </ul>
                    <form class="d-flex" action="/" method="post">
                        <input class="form-control me-2" type="text" name="username" placeholder="Search Player"
                            aria-label="Search" required>
                        <button class="btn btn-outline-success" name="anything_submit" onclick="loading();"
                            type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->

    <div id="loading">
        <!-- <img src="{{url_for('static', filename='ajax-loader.gif')}}"  alt="/>Loading!"> -->
    </div>
    <div id="content">


        {% block body %}
        {% endblock %}


    </div>




    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ChessPrep | Created by Dinesh Goswami.</span>
        </div>
    </footer>


    <script src="  {{ url_for('static', filename='js/bootstrap.bundle.min.js') }} "
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
